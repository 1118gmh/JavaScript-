<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>投票</title>
    <style>
        #box {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: orange;
        }
        
        #num {
            color: red;
        }
    </style>
</head>

<body>
    <div id="box">
        赞同：
        <span id="num">0</span>
    </div>
    <script>
        var box = document.getElementById("box");
        var num = document.getElementById("num");
        box.onclick = function() {
            num.innerHTML++;
        };
    </script>
</body>

</html>
