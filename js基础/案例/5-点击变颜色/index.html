    <!-- 数组实现 -->
    <script>
        let box = document.getElementById('box');
        let body = document.body;
        let i = 0;
        let ary = ['white', '#ccc', 'red', 'rgb(0,200,150)'];
        box.onclick = function() {
            i++;
            if (i > ary.length - 1) {
                i = 0;
            }
            //i > ary.length - 1?i=0:null
            body.style.backgroundColor = ary[i];

        }
    </script>
