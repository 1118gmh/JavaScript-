<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .clockBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            /* 设置渐变色 */
            background: -webkit-linear-gradient(lightgreen, lightblue, blue);
        }
    </style>
</head>

<body>
    <div class="clockBox" id="clockBox">

    </div>
    <script>
        let clockBox = document.getElementById('clockBox');
        /* 
         *addZero：不足2位的数字或字符串在前面补零
         *@params
         *   val
         *@return
         *   [String]
         *by gaominghui on 2020/09/02
         */
        function addZero(val) {
            let n = val + '';
            return n.length < 2 ? '0' + n : n;
        }
        /* 
         *queryDate：获取当前日期，把其转换为想要的格式
         *@params
         *@return
         *by gaominghui on 2020/09/02         
         */
        function queryDate() {
            let time = new Date();
            //1.获取当前日期及详细内容
            let year = time.getFullYear(),
                month = time.getMonth() + 1;
            day = time.getDate();
            week = time.getDay();
            hours = time.getHours();
            minutes = time.getMinutes();
            seconds = time.getSeconds();
            //2.拼接成字符串
            let result = year + '年' + addZero(month) + '月' + addZero(day) + '日' + ' ';
            let weekAry = ['日', '一', '二', '三', '四', '五', '六'];
            result = result + '星期' + weekAry[week] + ' ';
            result += hours + '：' + minutes + ':' + seconds;
            //3.把字符串传到盒子里
            clockBox.innerHTML = result;
        }
        queryDate();
        //设置一个setInterval定时器：每隔一千毫秒，执行一次queryDate方法
        setInterval(queryDate, 1000);
    </script>
</body>

</html>
