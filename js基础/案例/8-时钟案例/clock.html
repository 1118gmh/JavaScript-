<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 50px;
            background-color: yellow;
            text-align: center;
            line-height: 50px;
            border: solid 1px blue;
        }
    </style>
</head>

<body>
    <div class="box" id="box">

    </div>
</body>
<Script>
    var box = document.getElementById('box');

    function queryClock() {
        var time = new Date(),
            year = time.getFullYear(),
            mouth = time.getMonth(),
            date = time.getDate(),
            day = time.getDay(),
            hours = time.getHours(),
            minutes = time.getMinutes(),
            seconds = time.getSeconds();
        var result = `${year}年${mouth}月${day}日 ${hours}时${minutes}分${seconds}秒`;
        box.innerHTML = result;
    }
    queryClock();
    setInterval(queryClock, 1000);
</Script>

</html>
